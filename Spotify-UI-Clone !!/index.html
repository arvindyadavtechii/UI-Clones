<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1 class="ncs">Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timestamp"
                >05:10
                <i
                  id="0"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timestamp"
                >03:22
                <i
                  id="1"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timestamp"
                >02:38
                <i
                  id="2"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timestamp"
                >04:25
                <i
                  id="3"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timestamp"
                >03:43
                <i
                  id="4"
                  class="fa-solid songItemPlay fa-circle-play"
                ></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <i class="fa-solid fa-2x fa-step-backward" id="previous" class="it"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="masterPlay" class="it"></i>
        <i class="fa-solid fa-2x fa-step-forward" id="next" class="it"></i>
        <div class="songInfo">
          <img src="playing.gif" width="80px" alt="" id="gif" />
          <span id="masterSongName" class="masterSongName">Warrio - Mortals</span>
        </div>
      </div>
    </div>
    <h1 class="copyright">All Copy Right Reserved by @AviiCoders</h1>
    <script src="https://kit.fontawesome.com/c62a42293e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
